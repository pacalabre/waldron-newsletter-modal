<!DOCTYPE html>
<html>
  <head>
    <title>Newsletter Modal</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <h2>Modal Example</h2>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">Ã—</span>
        <h1 class="headline">Are You Signed Up For Our Blog Alerts?</h1>
        <p>SIGN UP to receive similar blog posts sent right to your inbox upon being published. Don't worry - we won't spam you.</p>
        <form class="email-input">
          <h2>E-mail: </h2>
          <input type="text" />
          <a class="signup-btn" href="">Sign me up!</a>
        </form>
        <a class="nothanks-btn" href="">No Thank you</a>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
